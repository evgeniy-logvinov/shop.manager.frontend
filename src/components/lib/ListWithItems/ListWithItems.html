<section id="list-with-items">
	<v-layout row>
		<!-- <v-flex xs12 sm6 offset-sm3> -->
		<v-flex>
			<v-card>
				<v-toolbar color="teal" dark>
					<v-toolbar-side-icon></v-toolbar-side-icon>
					<v-toolbar-title>{{ title }}</v-toolbar-title>
					<v-spacer></v-spacer>
					<v-btn icon>
						<v-icon>{{ createItemIcon }}</v-icon>
					</v-btn>
				</v-toolbar>
				<v-list>
					<v-list-group v-model="item.active" v-for="item in items" :key="item.title" :prepend-icon="itemsIcon" no-action>
						<v-list-tile slot="activator">
							<v-list-tile-content>
								<v-list-tile-title>{{ item.title }}</v-list-tile-title>
							</v-list-tile-content>
							<v-btn icon>
								<v-icon>{{ itemsIcon }}</v-icon>
							</v-btn>
						</v-list-tile>
						<v-list-tile v-for="subItem in item.items" :key="subItem.title" @click="">
							<v-list-tile-content @click="subItem.done = !subItem.done">
								<v-list-tile-title>{{ subItem.title }}</v-list-tile-title>
							</v-list-tile-content>
							<v-list-tile-action>
									<v-checkbox v-model="subItem.done"></v-checkbox>
							</v-list-tile-action>
						</v-list-tile>
					</v-list-group>
				</v-list>
			</v-card>
		</v-flex>
	</v-layout>
</section>
